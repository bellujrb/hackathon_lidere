<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cliente</title>
    <link rel="stylesheet" href="/static/css/adicionar_cliente.css">
    <script>
        function addField() {
            const container = document.getElementById('additional-fields');
            const div = document.createElement('div');
            div.innerHTML = `
                <label for="field_name">Nome do Campo:</label>
                <input type="text" name="field_name[]" required>
                <label for="field_value">Valor do Campo:</label>
                <input type="text" name="field_value[]" required><br>
            `;
            container.appendChild(div);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Adicionar Novo Cliente</h1>
        <form action="/adicionar-cliente" method="post">
            <label for="state">Estado:</label>
            <input type="text" id="state" name="state" required><br>
            <label for="uptime">Uptime:</label>
            <input type="text" id="uptime" name="uptime" required><br>
            <label for="downtime">Downtime:</label>
            <input type="text" id="downtime" name="downtime" required><br>
            <label for="downcause">Causa da Queda:</label>
            <input type="text" id="downcause" name="downcause" required><br>
            <label for="sn">SN:</label>
            <input type="text" id="sn" name="sn" required><br>
            <label for="type">Tipo:</label>
            <input type="text" id="type" name="type" required><br>
            <label for="distance">Distância:</label>
            <input type="number" id="distance" name="distance" required><br>
            <label for="rx_power">Rx Power (dBm):</label>
            <input type="number" step="0.01" id="rx_power" name="rx_power" required><br>
            <label for="tx_power">Tx Power (dBm):</label>
            <input type="number" step="0.01" id="tx_power" name="tx_power" required><br>
            <label for="description">Descrição:</label>
            <input type="text" id="description" name="description" required><br>

            <div id="additional-fields"></div>
            <button type="button" onclick="addField()">Adicionar Novo Campo</button><br>
            <button type="submit">Adicionar Cliente</button>
        </form>
    </div>
</body>
</html>
